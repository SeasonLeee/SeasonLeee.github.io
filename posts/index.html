---
layout: list.liquid
---
{% for post in collections.posts %}
    <div class="list-item">
        <h1>{{ post.data.pageTitle }}</h1>
        <p class="time">{{ post.date | date: "%Y-%m-%d" }}</p>
        {% excerpt post %}
        <p>
            <a href="{{ post.url | url }}" class="read-more">Read more</a>
        </p>  
        <div class="divider"></div>
    </div>
{% endfor %}
